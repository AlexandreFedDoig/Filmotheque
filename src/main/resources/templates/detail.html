<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Detail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Filmothèque</a>
			<a class="nav-link active" aria-current="page" href="#">Ajouter un film</a>
			<a class="nav-link active" aria-current="page" href="#">Mon profil</a>
			<a class="nav-link active" aria-current="page" href="#">se connecter</a>
		</div>
	</nav>
	
	
  		<div class="row">
    		<div class="col-sm-4">
    		</div>
    		<div class="col-sm-8">
	    			<div class="row">
	    				<div class="col-sm-3">
	    					<h1 th:text="${film.titre} + '(' + ${film.annee} + ')'"></h1>
    					</div>
	    			</div>
		    		<div class="row">
		    			<div class="col-sm">
		    				(<span th:text="${film.genre.label}"/>)	
		    			</div>
		    		</div>
		    		<div class="row">
			    		<div class="col-sm">
			    			Durée : <span th:text="${film.duree}"/> minutes
		    			</div>
		    		</div>
		    		<div class="row">
		    			<div class="col-sm">
		    				Réalisé par : <span th:text="${film.realisateur.nom}"/>
		    			</div>
		    		</div>
		    		<div class="row">
		    			<div class="col-sm">
			    			<td th:each="acteur: ${film.acteurs}">
			   			 		<span th:text="${acteur.nom} + ' ' + ${acteur.prenom}"></span>, 
							</td>
						</div>
		    		</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm"> 
				<h2>synopsis</h2>
				<p th:text="${film.synopsis}"></p>
			</div>
		</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

</body>
</html>
